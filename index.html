<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validimi i Fushave</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Verifiko te dhenat</h1>
    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailMessage" style="color:red;"></span>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>
        <span id="phoneMessage" style="color:red;"></span>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordMessage" style="color:red;"></span>
        <br><br>

        <button type="submit">Verifiko</button>
    </form>
</body>
</html>
